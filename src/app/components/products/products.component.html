<div class="container mx-auto pt-4">
  <section class="filmstrip mx-auto">
    <div class="container ">
      <div class="img-container mx-auto text-center">
        <img [style.transform]="'rotate(' + rotationAngle + 'deg)'" src="{{galleryImages[0].image}}" alt="Preview"
          id="preview" appRotateImg />
       
          <div class="controllers d-flex  justify-content-evenly  align-content-right">
            <div class="pageScroll btn-container-c1 d-flex  d-md-inline-flex ">
              <button (click)="onPrevClick()" [disabled]="currentIndex == 0">
                <img src="assets/images/previous.png" alt="Previous">
                Previous
              </button>
              <button (click)="onNextClick()" [disabled]=" currentIndex == galleryImages.length - 3">
                <img src="assets/images/next.png" alt="Previous">
                Next</button>
            </div>
            <div class=" btn-container-c2 "  >
                <div class="rotate-image mx-auto d-flex p-3  justify-content-between">
                     <button (click)="rotateImage()"> <img src="assets/images/rotate-right.png" width="50px"class="rotate-btn p-2" alt="rightrotate"></button>
                    <button (click)="rotateImage()"><img src="assets/images/rotate-left.png"class="rotate-btn p-2" width="50px" alt="left rotate"></button>
                </div>
            </div> 
          </div>
    
        <div class="img-preview text-center">
          <div class="img-slide active" *ngFor="let img of galleryImages.slice(currentIndex, currentIndex+4); let i=index"
           >
            <img src="{{img.image}}"  width="250px" alt="Thumbnail-7124-m" appViewerStyle><span>{{img.id}}</span>
          </div>

        </div>
      </div>
    </div>
  </section>
  <hr>
</div>
