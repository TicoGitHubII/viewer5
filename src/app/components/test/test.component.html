<div class="container mx-auto">

    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery">

        <button (click)="onPrevClick()" [disabled]="currentIndex == 0">Previous</button>
        <button (click)="onNextClick()" [disabled]="currentIndex == galleryImages.length - 1">Next</button>

    </ngx-gallery>

</div>
